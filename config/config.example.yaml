database:
  host: localhost
  port: 5432
  user: postgres
  password: yourpassword
  dbname: bluesky_news
  sslmode: disable

bluesky:
  handle: your.handle.bsky.social
  password: your-app-password  # Generate at https://bsky.app/settings/app-passwords

server:
  port: 8080
  host: 0.0.0.0

polling:
  interval_minutes: 15
  max_concurrent: 10
  rate_limit_ms: 100

aggregation:
  default_hours: 24
  max_results: 100
